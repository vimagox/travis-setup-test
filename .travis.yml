language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
env:
  global:
    - PUBLIC_UPLOAD_URL=some-public-url-somewhere
    - PUBLIC_DOWNLOAD_URL=some-public-download-url
    - secure: 

before_script:
    - echo "BUILD_SERVER=${UPLOAD_URL}/builds"
    - BUILD_SERVER=$UPLOAD_URL/builds
    - echo "${BUILD_SERVER}"
    - |
      if [[ -z $UPLOAD_URL ]]; then
        BUILD_SERVER=$PUBLIC_UPLOAD_URL/builds
      else
        BUILD_SERVER=$UPLOAD_URL/builds
      fi
      echo ">>>>${BUILD_SERVER}"

script:
  - |
    if [[ -z "$UPLOAD_URL" ]]; then
      echo "\n\n>>>>>> public upload >>>>>>>>>>>>>>>>>>>>>>"
    else
      echo "\n\n>>>>>> private upload >>>>>>>>>>>>>>>>>>>>>"
    fi
    if [[ -z "$DOWNLOAD_URL" ]]; then
      echo ">>>>> public download >>>>>>>>>>>>>>>>>>>>>\n\n"
    else
      echo ">>>>> private download >>>>>>>>>>>>>>>>>>>>\n\n"
    fi
